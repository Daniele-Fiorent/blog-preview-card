<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="card">
      <img class="img-res" src="assets/images/illustration-article.svg" alt="">
      <div class="card_text">
        <p class="card_tag">Learning</p>
        <p class="card_time">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          
        <h1><a href="#">HTML & CSS foundations</a></h1>

      <figure>
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper">

      </figure>
    </div>
  </main>
