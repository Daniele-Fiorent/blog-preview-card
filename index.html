<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

<body>
  <main>
    <div class="card">
      <img class="img-res" src="assets/images/illustration-article.svg" alt="illustration article">

          <div class="card_text-label">
            <h4>Learning</h4>
